<h3>{{ leyenda }}</h3>

<div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="cambiarValorProgreso(-5)">
        <i class="mdi mdi-minus"></i>
      </button>
  </span>
    <input #txtProgress type="number" class="form-control" [(ngModel)]="progreso" min="1" max="100" (ngModelChange)="OnChanges($event)">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="cambiarValorProgreso(+5)">
          <i class="mdi mdi-plus"></i>
      </button>
  </span>
</div>
